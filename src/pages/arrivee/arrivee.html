<ion-header>

  <ion-navbar color="secondary">
    <ion-title>arrivee</ion-title>
    <ion-buttons start>
      <button ion-button (tap)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  <marquee behavior="alternate" BGCOLOR="green">{{text}}</marquee>

</ion-header>


<ion-content padding>
    <ion-searchbar id= "searchbar" (ionInput)="getItems($event)"></ion-searchbar>
    
    <ion-list radio-group>
      <ion-item *ngFor="let load of ville">          
        <ion-label>{{ load.ville }} - {{ load.pays }}</ion-label>
        <ion-radio value="{{load.ville}}" disabled="false"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-fab bottom right>
        <button ion-fab color="primary"><ion-icon name="checkmark"></ion-icon></button>
      </ion-fab>
</ion-content>
<ion-footer color="secondary">

</ion-footer>
