<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="secondary">
    <ion-title>arrivee</ion-title>
    <ion-buttons start>
      <button ion-button (tap)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let load of countries">
      <h3> Pays:
        <strong>{{load?.pays }}</strong>
      </h3>
      <h2> Ville: {{load?.ville}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer color="secondary">

</ion-footer>
