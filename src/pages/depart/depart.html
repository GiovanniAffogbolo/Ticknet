<ion-header>

  <ion-navbar color="secondary">
    <ion-title>depart</ion-title>
    <ion-buttons start>
      <button ion-button (tap)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

 <marquee behavior="alternate" BGCOLOR="green" direction="">{{text}} </marquee> 
</ion-header>


<ion-content padding>
  <ion-searchbar id="searchbar" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list reorder="true">
    <ion-item-sliding>

      <ion-item (tap)="ajouterDepart()" *ngFor="let load of loadedCountryList">
        <ion-avatar item-start>
          <img src="imgs/car.png">
        </ion-avatar>
        <h3 id="pays"> Pays:
          <strong>{{load.pays }}</strong>
        </h3>
        <h3> DÃ©partement: {{load.departement}}
          <br> Ville: {{load.ville}}</h3>
          <ion-item-options side="left">
              <button ion-button id="fav">
                <ion-icon name="favoris"></ion-icon>
                Favoris
              </button>
            </ion-item-options>
      </ion-item>
    </ion-item-sliding>

  </ion-list>

</ion-content>
