<ion-header>
    <ion-navbar color="secondary">
      <ion-title>
        Réinitialisez votre mot de passe
      </ion-title>
      <ion-buttons start>
          <button ion-button (tap)="closeModal()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>  
      </ion-buttons>              
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
  
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input formControlName="email" type="email"
          [class.invalid]="!resetPasswordForm.controls.email.valid && blur"></ion-input>
      </ion-item>
  
      <button ion-button color = "secondary" type="submit" [disabled]="!resetPasswordForm.valid">
        Réinitialiser
      </button>
  
    </form>
  
  </ion-content>
